log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=info.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.conversionPattern=%m%n
log4j.appender.file.Threshold = info
log4j.appender.file.filter.a=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.file.filter.a.LevelMin=INFO
log4j.appender.file.filter.a.LevelMax=INFO

log4j.appender.console=org.apache.log4j.FileAppender
log4j.appender.console.File=warn.log
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%m%n
log4j.appender.console.Threshold = warn
log4j.appender.console.filter.a=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.console.filter.a.LevelMin=WARN
log4j.appender.console.filter.a.LevelMax=WARN
#log4j.appender.console.filter.b.LevelToMatch=warn
#log4j.appender.console.filter.b.AcceptOnMatch=true
