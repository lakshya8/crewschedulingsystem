log4j.appender.filea=org.apache.log4j.FileAppender
log4j.appender.filea.File=debug.log
log4j.appender.filea.layout=org.apache.log4j.PatternLayout
log4j.appender.filea.layout.conversionPattern=%m%n
log4j.appender.filea.Threshold = debug
log4j.appender.filea.filter.a=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.filea.filter.a.LevelMin=debug
log4j.appender.filea.filter.a.LevelMax=debug

log4j.appender.fileb=org.apache.log4j.FileAppender
log4j.appender.fileb.File=error.log
log4j.appender.fileb.layout=org.apache.log4j.PatternLayout
log4j.appender.fileb.layout.conversionPattern=%m%n
log4j.appender.fileb.Threshold = error
log4j.appender.fileb.filter.a=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.fileb.filter.a.LevelMin=error
log4j.appender.fileb.filter.a.LevelMax=error

log4j.appender.filec=org.apache.log4j.FileAppender
log4j.appender.filec.File=fatal.log
log4j.appender.filec.layout=org.apache.log4j.PatternLayout
log4j.appender.filec.layout.conversionPattern=%m%n
